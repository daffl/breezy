<!DOCTYPE html>
<html>
  <head>
    <title>{{site.title}}</title>
  </head>
  <body>
    <h1>My image gallery {{something}}</h1>
    <script type="text/javascript">
      var test = 'test';
    </script>

    <!-- a comment -->
    <div show-if="images.length">
      There are {{images.length}} {{plural images.length ? 'images' : 'image'}}
      {{bla.thing.me test}}
      <ul>
        <li for-each="images">
          {{isLarge $this ? 'Yay' : 'Nay'}}
          We are at: {{$path}}
          <img src="{{src}}" alt="{{getDescription 'This is some text'}}">
        </li>
      </ul>
    </div>

    <div show-if-not="images.length">Sorry, no images found</div>
  </body>
</html>
