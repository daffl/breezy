<!DOCTYPE html>
<html>
<head>
    <title>{{site.title}}</title>
</head>
<body>
<h1>{{name.toUpperCase}}'s image gallery</h1>

<ul>
    <li for-each="images">
        <img src="{{src}}" alt="{{description}}"
             class="{{first $this ? 'first'}} {{last $this ? 'last'}}">
    </li>
</ul>
</body>
</html>
