<!DOCTYPE html>
<html>
  <head>
    <title>{{site.title}}</title>
  </head>
  <body>
    <div id="app">
      <h1 id="test" class="thing" style="color: red;">My image gallery with {{items.length}} images</h1>

      <div show-if="items.length">
        There are {{items.length}} items
        <ul>
          <li for-each="items" class="node" style="color: {{isEven number ? 'red' : 'blue'}};">
            This is item number {{number}} it is {{isEven number ? 'even' : 'odd'}}
          </li>
        </ul>
      </div>

      <div show-if-not="items.length">Nothing here</div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="../dist/breezy.js"></script>
    <script type="text/javascript">
      var start = new Date().getTime();
      var render = breezy.compile(document.getElementById('app'));
      var data = {
        isEven: function(number) {
          return number % 2;
        },

        items: []
      };
      var counter = 0;

      render(data);

      console.log('Initial render took ', (new Date().getTime() - start), 'ms');

      setInterval(function() {
        var start = new Date().getTime();
        data.items.push({
          number: counter++
        });

        render(data);
        console.log('Took ', (new Date().getTime() - start), 'ms')
      }, 1000);


      setInterval()
    </script>
  </body>
</html>
